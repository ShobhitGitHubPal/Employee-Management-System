<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css ">

    <style>
        #add {
            color: white;
            background-color: black;
            height: 50px;
            margin: 5px 0px;
            border-radius: 5px;
        }

        .form-control{
            background-color: rgb(209, 241, 241);
        }

        .container {
            background-color: rgb(192, 232, 152);
            display: flexbox;
        }
    </style>
</head>

<body>

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
        <strong>{{ message }} </strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    {% endfor %}
    {% endif %}

    <div class="container">
        <form action="/add_emp" method="post">
            {%csrf_token%}
            <h3 id="add" class="text-center"> Add Employees! </h3>
            <div class="mb-3">
                <label for="first_name" class="form-label"> <b> First Name</b></label>
                <input class="form-control" name="first_name" value="{{first_name}}" type="text" id="first_name"
                    placeholder="Enter your first name"> <br>
            </div>

            <div class="mb-3">
                <label for="first_name" class="form-label"> <b> Last Name </b></label>
                <input class="form-control" name="last_name" value="{{last_name}}" type="text" id="last_name"> <br>
            </div>

            <div class="   mb-3">
                <label for="fept" class="form-label"> <b> Department </b></label>
                <input class="form-control" name="dept" value="{{dept}}" type="text" id="dept"> <br>
            </div>

            <div class="mb-3">
                <label for="last_name" class="form-label"><b>Salary </b></label>
                <input class="form-control" name="salary" value="{{salary}}" type="number" id="salary"> <br>
            </div>

            <div class="   mb-3">
                <label for="bonus" class="form-label"><b>Bonus </b></label>
                <input class="form-control" name="bonus" value="{{bonus}}" type="number" id="bonus"> <br>
            </div>

            <div class="  mb-3">
                <label for="role" class="form-label"> <b>Role </b></label>
                <input class="form-control" name="role" value="{{role}}" type="text" id="role"> <br>
            </div>

            <div class="  mb-3">
                <label for="phone" class="form-label"> <b>Phone Number </b></label>
                <input class="form-control" name="phone" value="{{phone}}" type="number" id="phone"> <br>
            </div>


     
        
            <button type="submit" class="btn btn-primary"><b>Submit </b></button>

            
    </div>
    </form>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
