<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remove employee</title>
    <a href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"></a>

    <a href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></a>

    <style>
        .container-fluid {
            columns: black;
            background-color: rgb(146, 171, 182);
            margin: 5px auto;
        }
    </style>
</head>

<body>

    <div class="container-fluid ">
        <h3 > <b> Remove Employee </b> </h3>

        <div class="dropdown " >
            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Choose Employee To Be Removed
            </button>
            <ul class="dropdown-menu">
                {% for emp in emps %}
                <li>
                    <a class="dropdown-item" href="/remove_emp/{{ emp.id }}"> {{ emp.first_name }} {{ emp.last_name }}</a>
                </li>
               {% endfor %}
            </ul>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</html>
