<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css ">

    <style>
        #add {
            color: white;
            background-color: black;
            height: 50px;
            margin: 5px 0px;
            border-radius: 5px;
        }

        .form-control{
            background-color: rgb(209, 241, 241);
        }

        .container {
            
            border: 4px;
            background-color: rgb(225, 238, 110);
            margin: 2px auto;
        }
    </style>
</head>
<body> 
    <div class="container">
    

    <form action="/filter_emp" method="post">
        {%csrf_token%}
        <h3 id="add" class="text-center"> Filter Employee Detail's ! </h3>
        <div class="mb-3">
            <label for="first_name" class="form-label"> <b>Employee First Name</b></label>
            <input class="form-control" name="first_name" value="{{ first_name }}" type="text" id="name"
                placeholder="Enter your name"> <br>
        </div>

        <!-- <div class="mb-3">
            <label for="dept" class="form-label"> <b> Department </b></label>
            <input class="form-control" name="dept" value="{{ dept }}" type="text" id="dept"> <br>
        </div>

        <div class="  mb-3">
            <label for="role" class="form-label"> <b>Role </b></label>
            <input class="form-control" name="role" value="{{ role }}" type="text" id="role"> <br>
        </div> -->

        <button type="submit" class="btn btn-primary"><b>Submit </b></button>

        
</div>
</form>
  

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
